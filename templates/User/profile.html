{% extends 'Base/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="article-container text-center mx-3">
    <div class="text-center">
        <img src="{{ profile.image.url }}" class="account-img" alt="{{ user.username }}" />
    </div>

    <h1 class="account-heading mt-2">{{ user.username }}</h1>
    <p class="text-muted" style="font-size: 1.1rem;">{{ user.email }}</p>

    <div class="px-4">
        {% if user.profile.bio %}
            <p class="article-content">{{ user.profile.bio }}</p>
        {% else %}
            <p class="article-content text-muted">No bio added yet.</p>
        {% endif %}
    </div>

    <div class="social-links my-4">
        <a href="#" class="mx-2" style="color: #8a2be2; font-size: 20px;"><i class="fa fa-twitter"></i></a>
        <a href="#" class="mx-2" style="color: #8a2be2; font-size: 20px;"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="mx-2" style="color: #8a2be2; font-size: 20px;"><i class="fa fa-facebook"></i></a>
    </div>

    <div class="pb-3">
        <a href="{% url 'profile_update' %}" class="auth-links">
            Update Profile
        </a>
    </div>
</div>
{% endblock content %}
