{% extends 'Base/base.html' %}
{% load static %}

{% block content %}

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="cardd my-4 text-center">

  <!-- Profile Image -->
  <div class="m-b-25">
    <img
      src="{{ profile.image.url }}"
      class="profile-image my-3"
      alt="{{ user.username }} Profile Image"
      loading="lazy"
    />
  </div>

  <!-- User Info -->
  <h1 id="profile-h1">{{ user.username }}</h1>
  <p class="title">{{ user.email }}</p>

  {% if user.profile.bio %}
    <p class="title">{{ user.profile.bio }}</p>
  {% else %}
    <p class="title text-muted">No bio added yet.</p>
  {% endif %}

  <!-- Social Icons -->
  <div class="social-links my-3">
    <a href="#" class="auth-links"><i class="fa fa-dribbble"></i></a>
    <a href="#" class="auth-links"><i class="fa fa-twitter"></i></a>
    <a href="#" class="auth-links"><i class="fa fa-linkedin"></i></a>
    <a href="#" class="auth-links"><i class="fa fa-facebook"></i></a>
  </div>

  <!-- Update Profile Button -->
  <div class="my-4">
    <a href="{% url 'profile_update' %}" class="auth-links btn-profile">
      Update Profile
    </a>
  </div>

</div>

{% endblock content %}
