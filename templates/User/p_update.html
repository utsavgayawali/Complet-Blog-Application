{% extends 'Base/base.html' %}
{% load static %}

{% block content %}
<style>
    body { background-color: #f8f9fa !important; background-image: none !important; }
    .content-section { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 20px; }
    legend { font-weight: bold; color: #6200ff; border-bottom: 1px solid #eee; margin-bottom: 15px; }
</style>

<div class="content-section"> <h2 id="profile-h1" style="color: #333;">Update Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset class="form-group">
      <legend>Account Info</legend>
       {{ user_form.as_p }}
    </fieldset>

    <fieldset class="form-group">
      <legend>Profile Info</legend>
      {{ profile_form.as_p }}
    </fieldset>

    <button type="submit" class="btn-update">
      Update Profile
    </button>
  </form>
</div>
{% endblock %}
